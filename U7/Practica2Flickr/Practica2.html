<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Práctica 2 Flickr</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1>Ejemplo que dibuja imágenes de Flickr</h1>
		<button>Dibuja la imagen</button>
		<select id="selector">
			<option value="none" selected="selected">Elige una opción</option>
			<option value="paisajes">Paisajes</option>
			<option value="arbol">Árboles</option>
			<option value="videojuego">Videojuegos</option>
			<option value="informatica">Informática</option>
			<option value="perro">Perros</option>
			<option value="gato">Gatos</option>
			<option value="pez">Pez</option>
		</select><br>
		Introduce tú una categoría: 
		<input type="text" id="caja">
		<div id="resultado"></div>
	</body>
</html>
