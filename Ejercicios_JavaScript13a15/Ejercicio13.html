<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 13</title>
    <script type="text/javascript">
      function calculaEdad(anoNacimiento){
        var fecha = new Date();
        return fecha.getFullYear() - anoNacimiento;
      }
      var x = prompt("Introduce tu fecha de nacimiento")
      document.write("Tu edad es: " + calculaEdad(x));
    </script>
  </head>
