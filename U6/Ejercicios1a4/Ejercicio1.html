<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Ejercicio 1</title>

		<style type="text/css">

			form{
				width: 400px;
			}

			div{
				width: 90px;
				float: left;
			}

			input{
				border-radius: 10px;
				float: left;
			}

			.focus{
				border-color: purple;
				outline: none;
			}

			.blur{
				border-color: blue;
			}

		</style>

		<script type="text/javascript">

			function activo(e) {
				e.setAttribute("class", "focus");
			}

			function noactivo(e) {
				e.setAttribute("class", "blur");
			}

		</script>

	</head>
	<body>

		<form method="get">
			<fieldset>
				<legend>Login</legend>
				<div><label for="usuario">Usuario:</label></div>
				<input type="text" name="usuario" onfocus="activo(this)" onblur="noactivo(this)">
				<br><br>

				<div><label for="pass">Contrase√±a:</label></div>
				<input type="password" name="pass" onfocus="activo(this)" onblur="noactivo(this)">
				<br>

				<input type="submit" value="Enviar este formulario" />
			</fieldset>
		</form>

	</body>
</html>
