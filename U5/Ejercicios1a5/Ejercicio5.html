<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 5</title>
	</head>
	<body onload="cambio()">
		<h1>Este es el t√≠tulo</h1>
		<img src="https://images3.alphacoders.com/135/135.jpg" alt="Kingdom Hearts">

		<script type="text/javascript">
			var tamanyo = 24;
			var ancho = 200;

			function cambio() {
				document.querySelector('h1').style.fontSize = tamanyo + "px";
				document.querySelector('img').style.width = ancho + "px";

				onwheel = function (e){
					if (e.wheelDelta > 0) {
						if (e.target.nodeName == "H1") {
							tamanyo *= 2;
							e.target.style.fontSize = tamanyo + "px";
						} else if (e.target.nodeName == "IMG") {
							ancho *= 2;
							e.target.style.width = ancho + "px";
						}
					} else {
						if (e.target.nodeName == "H1") {
							tamanyo /= 2;
							e.target.style.fontSize = tamanyo + "px";
						} else if (e.target.nodeName == "IMG") {
							ancho /= 2;
							e.target.style.width = ancho + "px";
						}
					}
				}
			}
		</script>
	</body>
</html>
