<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 7</title>

		<style type="text/css">

			body{
				position: absolute;
				width: 100%;
				height: 100%;
				display: table;
				margin: 0px;
			}

			p{
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				font-size: 30px;
			}

			#span1 {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				font-size: 100px;
			}

			#p {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				font-size: 30px;
			}

		</style>
	</head>
	<body>
		<p>Presiona una tecla y le diré cuál es el caracter pulsado y si es especial</p>
		<span id="span1"></span>
		<p id="p"></p>

		<script type="text/javascript">

			onkeydown = function (e) {

				var mensaje1 = "";
				var mensaje2 = "";

				document.querySelector('p').style.display = "none";
				mensaje1 = e.key;
				document.getElementById('span1').innerHTML = mensaje1;

				if (e.altKey || e.ctrlKey || e.shiftKey || e.metaKey){
					mensaje2 = "La tecla es especial";
    				document.getElementById('p').innerHTML = mensaje2;
    			} else{
    				mensaje2 = "";
    				document.getElementById('p').innerHTML = mensaje2;
    			}
    			
			}

		</script>

	</body>
</html>
