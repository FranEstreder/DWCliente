<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var d = new Date();
      var n = d.getFullYear();
      var x = prompt("Introduce tu año de nacimiento");
      if ((n - x) >= 18){
        document.write("Adelante, eres bienvenido!");
      }
      else{
        document.write("Esta web puede tener contenido sensible para menores de edad.<br>Le pedimos encarecidamente que abandone esta página.");
      }
    </script>
  </body>
</html>
