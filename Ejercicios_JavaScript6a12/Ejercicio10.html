<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var x = prompt("Introduce un número entre 1 y 10");
      while (x<0 || x>10) {
        x = prompt("El número introducido está fuera de los límites. Introducelo de nuevo.");
      }
      while (x>=0) {
        alert(x);
        x--;
      }
    </script>
  </body>
</html>
